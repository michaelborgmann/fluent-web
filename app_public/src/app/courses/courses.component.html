<h2>Courses</h2>
<div class='card text-decoration-none bg-light mb-3' *ngFor='let course of courses'>
  <a routerLink='/courses/{{course._id}}'>
    <div class='row no-gutters'>
      <!--div class='col-md-4'>
        <img class='card-img' src='{{lesson.imageURL.cloudinary}}' height="100">
      </div-->
      <div class='card-body'>
        <h5 class='card-title'>{{course.title}}</h5>
      </div>
    </div>
  </a>
</div>
