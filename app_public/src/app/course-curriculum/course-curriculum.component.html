<div>
  <h2>Curriculum</h2>
  <p>Edit course content here, like lessons, dialogues, tests, assignments...</p>
</div>

<div id='editor' class='shadow-lg p-5 bg-white'>
  <form action=''>
    <div class="form-group">
      <label>Title</label>
      <input class='form-control' type='text' placeholder='Example. lorem ipsum dolor sit amet'>
    </div>
    <div class="form-group">
      <label>About</label>
      <input class='form-control' type='text' placeholder='Example. lorem ipsum dolor sit amet'>
    </div>
  </form>

  <div id='editor-card' class='border shadow' [sortablejs]='list' [sortablejsOptions]='eventOptions'>
    <div class='card draggable' *ngFor='let item of list; let i = index'>
      <div class='card-body rounded border shadow bg-light'>
        {{item.SortOrder || i + 1}}. {{item.Caption}}<span *ngIf="item.Details">: <i>{{item.Details}}</i></span>
        <span class='edit' style="float:right;">
            <a class='text-dark' href='#'><i class="bi bi-pencil-square"></i></a>
            <a class='text-dark' href='#'><i class="bi bi-trash"></i></a>
            <a class='text-dark' href='#'><i class="bi bi-list"></i></a>
        </span>
      </div>
    </div>
  </div>
